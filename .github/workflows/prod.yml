name: Deploy back end Calmomilla

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: verificar codigo
        uses: actions/checkout@v3

      - name: setup java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: "17"

      - name: construindo projeto
        run: mvn clean install -DskipTests

      - name: login docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: build docker image
        run: docker build -t calmomilla/calmomilla-api .

      - name: Push image docker
        run: docker push calmomilla/calmomilla-api

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image para o docker hub
        run: docker pull calmomilla/calmomilla-api:latest

      - name: remove docker container
        run: docker rm -f deploy_calmomilla-api || true

      - name: run docker container
        run: docker run -d -p 8080:8080 -e USER_DATA_BASE=${{secrets.USER_DATA_BASE}} -e URL_DATA_BASE='${{secrets.URL_DATA_BASE}}' -e PASSWORD_DATA_BASE='${{secrets.PASSWORD_DATA_BASE}}' -e JWT_SECRET='${{secrets.JWT_SECRET}}' -e MAIL_HOST=smtp.mailtrap.io -e MAIL_PORT=2525 -e MAIL_USERNAME=myusername -e MAIL_PASSWORD=mypassword -e MAIL_AUTH=true -e MAIL_ENABLE=true -e API_TOKEN=myapitoken -e API_URL=http://api.example.com --name deploy_calmomilla-api calmomilla/calmomilla-api
